name: Android CI Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        path: NLChat  # 确保代码被检出到NLChat目录

    - name: Set up JDK 17
      id: setup-java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 'current'  # 使用最新的 Gradle 版本

    - name: Grant execute permission for gradlew
      run: chmod +x NLChat/gradlew

    - name: Build Project
      env:
        JAVA_HOME: ${{ steps.setup-java.outputs.path }}  # 显式设置 JAVA_HOME
      run: |
        echo "JAVA_HOME=${JAVA_HOME}"  # 确认 JAVA_HOME 已设置
        cd NLChat
        ./gradlew assembleRelease

    - name: Sign
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: NLChat/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"

    - name: List files in release directory
      run: ls -R NLChat/app/build/outputs/apk/release

    - name: Upload Signed APK
      uses: actions/upload-artifact@v3
      with:
        name: signed-apk
        path: NLChat/app/build/outputs/apk/release/app-release-unsigned-signed.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        path: NLChat  # 确保代码被检出到NLChat目录

    - name: Download Signed APK
      uses: actions/download-artifact@v3
      with:
        name: signed-apk
        path: NLChat/app/build/outputs/apk/release

    - name: Release Ready
      run: |
        if [ -f "NLChat/app/build/outputs/apk/release/app-release-unsigned-signed.apk" ]; then
          mv NLChat/app/build/outputs/apk/release/app-release-unsigned-signed.apk NLChat_${{ github.ref_name }}.apk
        else
          echo "Error: APK file not found!"
          exit 1
        fi

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "NLChat_${{ github.ref_name }}.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true

    - name: Bump version and generate changelog
      id: version
      run: |
        cd NLChat
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        npm install -g standard-version
        standard-version --release-as ${{ github.ref_name }}
        git push --follow-tags origin ${{ github.ref_name }}
    - name: Get Commit Message
      id: get_commit_message
      run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

    - name: Create or Update Release Notes
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: ${{ env.COMMIT_MESSAGE }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用环境变量

  multi-platform-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        api-level: [28, 30]  # 你可以根据需要调整 API 级别
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        path: NLChat  # 确保代码被检出到 NLChat 目录

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: ${{ matrix.api-level }}
        build-tools: '34.0.0'

    - name: Grant execute permission for gradlew
      run: chmod +x NLChat/gradlew  # 在 NLChat 目录中执行

    - name: Install Android SDK components
      run: |
        sudo chown $USER:$USER /usr/local/lib/android/sdk -R
        yes | sdkmanager --licenses
        sdkmanager --install 'build-tools;34.0.0' platform-tools 'platforms;android-${{ matrix.api-level }}'
        sdkmanager --install emulator --channel=0
        sdkmanager --install 'system-images;android-${{ matrix.api-level }};google_apis;x86_64' --channel=0
      continue-on-error: true  # 即使安装失败，工作流也会继续

    - name: Start Emulator
      id: start-emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis  # 使用 google_apis 而不是 default
        arch: x86_64
        script: ./gradlew connectedAndroidTest --stacktrace --info
        emulator-options: -no-snapshot-load -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -no-skin -no-accel -no-cache -no-jni -no-snapshot-save -no-snapshot
        disable-animations: true
        working-directory: NLChat
        emulator-boot-timeout: 480  # 增加模拟器启动超时时间到 8 分钟
      env:
        JAVA_HOME: ${{ steps.setup-java.outputs.path }}  # 确保测试步骤也使用相同的 JAVA_HOME
      continue-on-error: true  # 即使模拟器启动失败，工作流也会继续

    - name: Wait for Emulator to Start
      run: |
        adb wait-for-device
        adb shell getprop sys.boot_completed | grep -m 1 '1'
      timeout-minutes: 6  # 增加等待时间
      continue-on-error: true  # 即使等待失败，工作流也会继续

    - name: Check Emulator Status
      id: check-emulator
      run: adb devices
      continue-on-error: true  # 即使检查失败，工作流也会继续

    - name: Restart Emulator if Needed
      if: steps.check-emulator.outcome == 'failure'
      run: |
        echo "Restarting emulator..."
        adb -s emulator-5554 emu kill || echo "Emulator already stopped or not reachable"
        sleep 10  # 等待 10 秒以确保模拟器完全关闭
        ${{ steps.start-emulator.outputs.script }}  # 重新启动模拟器
      continue-on-error: true  # 即使重启失败，工作流也会继续

    - name: Install APK
      run: adb install NLChat/app/build/outputs/apk/release/app-release-unsigned-signed.apk
      continue-on-error: true  # 即使安装失败，工作流也会继续

    - name: Launch App
      run: adb shell monkey -p com.your.package.name -c android.intent.category.LAUNCHER 1
      continue-on-error: true  # 即使启动失败，工作流也会继续

    - name: Check Emulator Status
      run: adb devices
      continue-on-error: true  # 即使检查失败，工作流也会继续

    - name: Stop Emulator
      run: |
        adb -s emulator-5554 emu kill || echo "Emulator already stopped or not reachable"
      continue-on-error: true  # 即使终止失败，工作流也会继续
